<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>
        Calculator
    </h1>
    <div class="container">
        <div class="Main">
            <div class="row">
                <input id="Display" type="text" placeholder="0" />
            </div>
            <div class="row">
                <button id="C" class="butn">Clear</button>
            </div>
            <div class="row">
                <button class="butn">7</button>
                <button class="butn">8</button>
                <button class="butn">9</button>
                <button class="butn">/</button>
            </div>
            <div class="row">
                <button class="butn">4</button>
                <button class="butn">5</button>
                <button class="butn">6</button>
                <button class="butn">*</button>
            </div>
            <div class="row">
                <button class="butn">1</button>
                <button class="butn">2</button>
                <button class="butn">3</button>
                <button class="butn">-</button>
            </div>
            <div class="row">
                <button class="butn">0</button>
                <button class="butn">.</button>
                <button class="butn">=</button>
                <button class="butn">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
